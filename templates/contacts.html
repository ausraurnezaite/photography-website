<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="..\static\styles.css" rel="stylesheet">
    <link href="..\static\media.css" rel="stylesheet">

    <title>ausra photo</title>
</head>

<body class="contacts">

    <div class="container-fluid">
        <header>
            <div class="row align-items-center justify-content-between">
                <div class="col-10">
                    <h1 class="display-1">AUÅ RA PHOTOGRAPHY</h1>
                </div>
                <div class="col-2">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/">HOME</a></li>
                            <li><a class="dropdown-item" href="/portraits">PORTRAITS</a></li>
                            <li><a class="dropdown-item" href="/landscapes">LANDSCAPES</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>

            <div class="about py-5">
                <div class="row align-items-center">
                    <div class=" col-6 col-lg-3">
                        <img src="..\static\portraits/me.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-12 col-lg-9">
                        <div class="row">
                            <div class="col-12">
                                <p class="display-6"><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-telephone"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                    </svg>
                                    +37062685556</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="display-6"><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-envelope"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                    </svg>
                                    ausra.urnezaite@gmail.com</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="display-6"><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                        <path fill-rule="evenodd"
                                            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                                    </svg>
                                    Klaipeda, Lithuania</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <a href="https://www.facebook.com/ausruule"><i
                                        class="fab fa-facebook-square fa-2x"></i></a>
                            </div>
                            <div class="col-1">
                                <a href="https://www.instagram.com/ausruule/"><i class="fab fa-instagram fa-2x"></i></a>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <a class="btn py-1 open-button" onclick="openForm()" role="button">CONTACT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% if get_flashed_messages() %}
                <div class=" flash display-6 " role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
                {% endif %}

                <div class="form-popup" id="myForm">
                    <form action="/contacts" method="post" class="form-container">
                        <div class="row align-items-center">
                            <div class="col-10 col-lg-11">
                                <div class="display-6 contactme">CONTACT ME</div>
                            </div>
                            <div class="col-2 col-lg-1"><button type="button" class="btn btn-close" aria-label="Close"
                                    onclick="closeForm()"></button>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-3 col-lg-2"><label for="name" class="display-6">Name</label></div>
                            <div class="col-9 col-lg-10"><input type="text" class="display-6" placeholder="Name"
                                    name="name" required>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-3 col-lg-2"><label for="email" class="display-6">Email</label></div>
                            <div class="col-9 col-lg-10"><input type="email" class="display-6"
                                    placeholder="name@example.com" name="email" required></div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-3 col-lg-2"><label for="message" class="display-6">Message</label>
                            </div>
                            <div class="col-9 col-lg-10">
                                <textarea class="display-6" placeholder="Message" name="message" cols="9" rows="4"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="row align-items-center justify-content-center">
                            <div class="col-3">
                                <button type="submit" class="btn" name="send">SEND</button>
                            </div>
                        </div>

                    </form>
                </div>

        </main>
    </div>



    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
